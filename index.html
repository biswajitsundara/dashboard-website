<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="./app.css" />
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome Css  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Chart.js  -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/chart.js"
    ></script>

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Application Script Files  -->
    <script src="./data/data.js"></script>
    <script src="./data/appd.js"></script>
    <script src="./data/tabled.js"></script>
    <script src="./data/cardd.js"></script>

    <script src="./nav/nav.js"></script>
    <script src="./sidenav/sidenav.js"></script>
    <script src="./table/table.js"></script>

    <script src="./card/card.js"></script>
    <script src="./chips/chip.js"></script>

    <script src="./chart/bar-chart.js"></script>
    <script src="./chart/line-chart.js"></script>
    <script src="./chart/trend-chart.js"></script>

    <title>Dashboard</title>
  </head>

  <body>
    <script>
      getNav();
    </script>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2" id="leftCol">
          <script>
            getSideNav(appdata);
          </script>
        </div>

        <div class="col-sm-10" id="rightCol">
          <!-- Card row begins-->
          <div class="row d-flex flex-row justify-content-center mt-3">
            <div class="mt-5 p-3" id="appcards">
              <script>
                getAppCards();
              </script>
            </div>
          </div>
          <!--End of card row-->

          <!-- Chip row begins-->
          <div
            class="row d-flex flex-row justify-content-center p-3"
            id="appChips"
          >
            <div class="p-2" id="chipItems">
              <script>
                getAppChips();
              </script>
            </div>
          </div>
          <!-- Chip row ends-->

          <!-- Chart row begins-->
          <div class="row d-flex flex-row justify-content-center p-3">
            <div class="chartCard">
              <div class="chartBox" id="appBarChartBox">
                <canvas id="appBarChart"></canvas>
              </div>

              <div class="chartBox" id="appTrendChartBox1">
                <canvas id="appTrendChart1"></canvas>
              </div>

              <div class="chartBox" id="appTrendChartBox2">
                <canvas id="appTrendChart2"></canvas>
              </div>
            </div>

            <script>
              getBarChart();
              getLineChart();
              getTrendChart();
            </script>
          </div>
          <!-- Chart row ends-->

          <!-- Drop down row starts -->
          <div
            class="row d-flex flex-row justify-content-center p-3"
            id="dropdownrow"
          >
            <div class="m-2">
              <script>
                getDropDown();
              </script>
            </div>
          </div>
          <!-- Drop down row ends -->

          <!-- Table row starts -->
          <div class="row d-flex flex-row justify-content-center p-3">
            <div class="col-sm-10">
              <div id="appTable">
                <script>
                  getAppTable();
                </script>
              </div>
            </div>
          </div>
          <!-- Table row ends-->
        </div>
        <!--End of right col (id=rightCol)-->
      </div>
      <!--End of row-->
    </div>
    <!--End of container-->
  </body>

  <br /><br /><br />
</html>
